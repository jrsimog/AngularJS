<!DOCTYPE html>
<html lang="en" ng-app="FirstApp">
<head>
	<meta charset="UTF-8">
	<title>Pruebas con codigo facilito</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	
</head>
<body ng-controller="appCtrl">
	
	<input type="text" ng-model="newComentario.comentario">	
	<br>
	<input type="text" ng-model="newComentario.usuario">	
	<br>
	<button ng-click="addcomentario()">Agregar Comentario</button>
	
	<h1>Comentarios</h1>
	<ul ng-repeat="com in comentarios" >
		<li>
			<strong>
			{{com.comentario}} - {{com.usuario}}	
			</strong>
		</li>
	</ul>	
</body>
</html>
